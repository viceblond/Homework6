<body>
    <script type="text/javascript">
        
        /*Задание 5
        При помощи цикла for выведите чётные числа от 2 до 10*/

        for (let i = 0; i <= 10; i++)
        {
            if(i % 2 == 0){
                document.write(i);
            }
        }
    </script>
</body>
