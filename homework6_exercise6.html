<body>
    <script type="text/javascript">
        
        /*Задание 6
        Напишите функцию min(a,b), которая возвращает меньшее из чисел a и
        b*/
        
        
        function min(a, b){
            if (a > b){
                return b;
            }
            else{
                return a;
            }
        }

        alert(min());
    </script>
