    <script type="text/javascript">
        
        /*Задание 7
        Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе
        говоря, умножает x на себя n раз и возвращает результат.*/
        
        function pow(x, n){
            return x**n;
        }
